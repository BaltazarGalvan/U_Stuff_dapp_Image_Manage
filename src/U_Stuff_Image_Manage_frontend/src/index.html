<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>U-Stuff Image Manage</title>
    <base href="/" />
    <link rel="icon" href="./Ustufficon.ico" />

    <title>U-stuff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="login_status_container">
        <button
          class="btn btn-dark rounded-pill px-3 login_status_btn"
        ></button>
        <span class="text-body-secondary login_status_text"></span>
      </section>
      <section class="images_section">
        <div class="images_list"></div>
        <div class="image_detail">
          <form>
            <label for="form-label img_name">Name:</label> <br />
            <input
              class="form-control input_text"
              type="text"
              id="img_name"
              name="fname"
            />
            <br />
            <label for="img_description">Description:</label> <br />
            <input
              class="form-control input_text"
              type="text"
              id="img_description"
              name="fdescription"
            /><br />
            <label for="img_source">Source:</label><br />
            <input
              class="form-control input_text"
              type="text"
              id="img_source"
              name="fsource"
            /><br />
            <label for="img_altText">Alt Text:</label><br />
            <input
              class="form-control input_text"
              type="text"
              id="img_altText"
              name="falttext"
            /><br />
            <div class="image_detail_footer">
              <div>
                <input
                  type="checkbox"
                  id="imgClass"
                  name="imgClass"
                  value="active"
                />
                <label for="imgClass"> First Active Image?</label>
                <br />

                <input
                  type="checkbox"
                  id="buttonClass"
                  name="buttonclass"
                  value="active"
                />
                <label for="buttonclass"> First Active Button?</label>
                <br />

                <input
                  type="checkbox"
                  id="buttonariacurrent"
                  name="buttonariacurrent"
                  value="aria-current='true'"
                />
                <label for="buttonariacurrent">Aria current?</label>
              </div>
              <img class="actual_image" src="" alt="" />
            </div>
          </form>
        </div>
      </section>
      <hr />
      <div class="images_btn_control">
        <button class="btn btn-secondary rounded-pill px-3 btn_add">Add</button
        ><button class="btn btn-secondary rounded-pill px-3 btn_mod">
          Modify</button
        ><button class="btn btn-warning rounded-pill px-3 btn_del_one">
          Delete One</button
        ><button class="btn btn-danger rounded-pill px-3 btn_remove_all">
          Remove all
        </button>
      </div>
    </main>
  </body>
</html>
